<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
   <div class="crud-container">
    <div class="head">
     <h2>Crud</h2>
     <p>Product managment system</p>
    </div>
    <div class="inputs">
      <input type="text" id="title" placeholder="product title">
      <div class="price-inputs">
        <input type="number" placeholder="price" id="price" onkeyup="getTotal()">
        <input type="number" placeholder="taxes" id="taxes" onkeyup="getTotal()">
        <input type="number" placeholder="ads" id="ads" onkeyup="getTotal()">
        <input type="number" placeholder="discount" id="discount" onkeyup="getTotal()">
        <small id="total">Total: </small>
      </div>
      <input type="number" placeholder="count" id="count">
      <input type="text" placeholder="category" id="category">
      <button id="submit">Create product</button>
    </div>
    <div class="outputs">
      <div class="search-block">
        <input type="text" id="search" placeholder="search">
        <div class="btns">
          <button id="search-title">Search By Title</button>
          <button id="search-category">Search By Category</button>
        </div>
      </div>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <div id="deleteAll"></div>
        <tbody id="tbody">
          <!-- <tr>
            <td>1</td>
            <td>samsung</td>
            <td>2000</td>
            <td>100</td>
            <td>150</td>
            <td>22</td>
            <td>2100</td>
            <td>phone</td>
            <td><button id="update">update</button></td>
            <td><button id="delete">delete</button></td>
          </tr> -->
        </tbody> 
      </table>
    </div>
   </div>
  <script src="main.js"></script>
</body>
</html>
